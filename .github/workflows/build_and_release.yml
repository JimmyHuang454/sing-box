name: Release

on: [push]
jobs:
  setup_env:
    name: build and publish
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 1.8

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.1

      - run: make release_install
      - run: make release
